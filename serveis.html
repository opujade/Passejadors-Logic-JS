<!DOCTYPE html>
<html lang="cat">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Oriol Pujade Busqueta">
    <title>Serveis</title>
</head>

<body>
    <h1>Serveis</h1>

    <header>
        <nav>
            <a href="index.html">Inici</a>
            <a href="serveis.html">Serveis</a>
            <a href="contacte.html">Contacte</a>
            <a href="login.html" id="login-menu-link">Iniciar Sessió</a>
        </nav>
    </header>

    <main>
        <section id="serveis">
            <div id="serveis-passejar">
                
                <h2>Passejar:</h2>
                <section class="serveis-opcions">
                    <div class="seccio-reserva">
                        <label for="passejador">Passejador: </label>
                        <select name="passejador" id="passejador"></select>
                    </div>

                    <div class="seccio-reserva">
                        <label for="data-reserva">Dia: </label>
                        <input type="date" name="data-reserva" id="data-reserva">
                        <div id="date-error"></div>
                    </div>

                    <div class="seccio-reserva">
                        <label for="hora-reserva">Hora: </label>
                        <select name="hora-reserva" id="hora-reserva"></select>
                        <div id="time-error"></div>
                    </div>

                    <div class="seccio-reserva">
                        <label for="durada-reserva">Durada del passeig: </label>

                        <select name="durada-reserva" id="durada-reserva">
                            <option value="30min">30 minuts</option>
                            <option value="1h">1 hora</option>
                            <option value="1:30">1:30 hores</option>
                            <option value="2h">2 hores</option>
                            <option value="durada-especial">Durada especial</option>
                        </select>
                    </div>

                    <div class="seccio-reserva">
                        <label for="observacions">Observacions: </label>
                        <textarea name="observacions" id="observacions" cols="30" rows="3"
                            placeholder="Comportament, pors, informació rellevant..."></textarea>
                    </div>
                </section>

                <input type="button" value="Reservar" id="boto-reserva-passeig">
            </div>

            <div id="serveis-menjar">

                <h2>Menjar a domicili:</h2>
                <section class="serveis-opcions">
                    <div class="seccio-reserva">
                        <label for="data-reserva-menjar">Dia: </label>
                        <input type="date" name="data-reserva-menjar" id="data-reserva-menjar">
                    </div>

                    <div class="seccio-reserva">
                        <label for="hora-reserva-menjar">Hora: </label>
                        <input type="time" name="hora-reserva-menjar" id="hora-reserva-menjar">
                    </div>

                    <div class="seccio-reserva">
                        <label for="vegades-menjar">Vegades al dia: </label>

                        <select name="vegades-menjar" id="vegades-menjar">
                            <option value="1-vegada">1 vegada</option>
                            <option value="2-vegades">2 vegades</option>
                            <option value="3-vegades">3 vegades</option>
                            <option value="mes-de-3">Més de 3 vegades</option>
                        </select>
                    </div>

                    <div class="seccio-reserva">
                        <label for="observacions">Observacions: </label>
                        <textarea name="observacions" id="observacions-menjar" cols="30" rows="3"
                            placeholder="Alèrgies, quantitat, informació rellevant..."></textarea>
                    </div>
                </section>
                <input type="button" value="Reservar" id="boto-reserva-passeig">
            </div>
        </section>
    </main>

    <script type="module" src="js/serveis.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
